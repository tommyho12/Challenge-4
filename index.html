<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="quiz">
      <h1>Quiz</h1>
      <button id="start-button" onclick="startQuiz()">Start Quiz</button>
      <p id="timer">Time remaining: <span id="time">30</span> seconds</p>
      <p id="question">Question goes here</p>
      <ul id="choices">
        <li><button class="choice">Choice 1</button></li>
        <li><button class="choice">Choice 2</button></li>
        <li><button class="choice">Choice 3</button></li>
        <li><button class="choice">Choice 4</button></li>
      </ul>
      <p id="score">Score: <span id="points">0</span></p>
      <button id="next">Next Question</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
